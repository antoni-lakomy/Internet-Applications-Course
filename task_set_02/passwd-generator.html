<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator haseł</title>
  </head>
  <body>
    <h1>Generator Haseł</h1>
    <form id="password-form">
      <label for="min-length">Minimalna długość hasła:</label>
      <input type="number" id="min-length" min="1" value="8" /><br /><br />

      <label for="max-length">Maksymalna długość hasła:</label>
      <input type="number" id="max-length" min="1" value="12" /><br /><br />

      <label for="include-uppercase">
        <input type="checkbox" id="include-uppercase" />
        Czy hasło ma zawierać wielkie litery? </label
      ><br /><br />

      <label for="include-special">
        <input type="checkbox" id="include-special" />
        Czy hasło ma zawierać znaki specjalne? </label
      ><br /><br />

      <button type="button" id="generate-btn">Wygeneruj hasło</button>
    </form>

    <script src="passwd-script.js"></script>
  </body>
</html>
