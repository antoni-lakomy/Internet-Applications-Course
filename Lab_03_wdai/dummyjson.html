<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Produkty</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      img {
        width: 50px;
        height: auto;
      }
      .controls {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Lista Produktów</h1>
    <div class="controls">
      <input
        type="text"
        id="filter-input"
        placeholder="Wpisz frazę do filtrowania..."
      />
      <select id="sort-select">
        <option value="original">Oryginalna kolejność</option>
        <option value="asc">Rosnąco</option>
        <option value="desc">Malejąco</option>
      </select>
    </div>
    <table id="product-table">
      <thead>
        <tr>
          <th>Zdjęcie</th>
          <th>Tytuł</th>
          <th>Opis</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="dummyscript.js"></script>
  </body>
</html>
