<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/full_heart.png" />
  <link rel="stylesheet" href="style.css">
  <title>Zombie game</title>
  <script src="script.js" defer></script> 
</head>
<body>
  <div id="headers">
    <div id="healthbar">
      <img id="health1" src="assets/full_heart.png">
      <img id="health2" src="assets/full_heart.png">
      <img id="health3" src="assets/full_heart.png">
    </div>
    <h2 id="score"></h2>
  </div>
  <audio id="sadMusic">
    <source src="assets/sad-music.mp3" type="audio/mpeg">
  </audio>
  <div id="reset">
    <div id="communicat">
      <h2>GAME OVER</h2>
      <h2>Your score is:</h2>
      <h2 id="final"></h2>
      <button id="resetGame">PLAY AGAIN!</button>
    </div>
  </div>

  <div id="board"></div>

  <div id="crosshair">
    <img src="assets/aim.png">
  </div>
</body>
</html>
